<html>
<head>
<title>Basic to-do list</title>
</head>

<body>

<form id="input" action="form_action.asp">
Item to add : <input type="text" name="additem">
<input type="button" onclick="addtolist()" value="Submit">  
</form>

<p id="list">These are words.</p>

<p>I like words.</p>
  <script type="text/javascript">
    var list= [];
    
    function addtolist() {
    list.push(additem);  
      
    }
    
    document.getElementById("list").innerHTML = list;
  </script>

</body>

</html>
