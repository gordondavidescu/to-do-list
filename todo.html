<body>

<form id="input" action="form_action.asp">
Item to add : <input id="newword" type="text" name="additem">
<input type="button" onclick="addtolist();" value="Submit">  
</form>

<p id="list"></p>

<p>I like words.</p>
  <script>
    var list= [];

    
    function addtolist() {
      var text = "";
    var word = document.getElementById("newword").value;
    list.push(word);  
    
for (i=0; i<list.length; i++){
    text += (i+1) + "." + list[i] + "<br>";
    }
  document.getElementById("list").innerHTML = text;
    }
    
  </script>

</body>
